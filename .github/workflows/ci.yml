name: gitlab-protector-ci

on:
  push:
    branches:
      - main
      - develop
      - feat/**
      - chore/**
      - fix/**
  pull_request:
    branches:
      - main
      - develop
      - feat/**
      - chore/**
      - fix/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: install dependencies
      run: make install-dev

    - name: run linting
      run: make lint

    - name: run type checking
      run: make type-check

    - name: run basic tests
      run: make test

    - name: run unit tests
      run: make test-unit

    - name: validate script
      run: make validate
